<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    .main-container {
      background-color: rgb(92, 14, 236);
      padding: 5%;
    }

    .container {
      background-color: #5b8ce9;
      margin-top: 2%;
      margin-bottom: 2%;
      font-size: small;
      font-variant: all-small-caps;
    }

    .table-responsive table {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
  </style>
</head>
<body>

<div class="main-container">
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="eventSearch" class="form-label">Enter Event ID:</label>
            <div class="input-group">
              <input type="number" class="form-control" [(ngModel)]="eventId" />
              <button class="btn btn-primary" (click)="onSearch()">Search</button>
              <button class="btn btn-danger" (click)="reset()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-light table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Type</th>
              <th>ID</th>
              <th>Title</th>
              <th>Date and Time (UTC)</th>
              <th>Venue Name</th>
              <th>Venue Address</th>
              <th>Venue City</th>
              <th>Venue Capacity</th>
              <th>Venue Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{ event.type }}</td>
              <td>{{ event.id }}</td>
              <td>{{ event.title }}</td>
              <td>{{ event.datetime_utc }}</td>
              <td>{{ event.venue.name }}</td>
              <td>{{ event.venue.address }}</td>
              <td>{{ event.venue.city }}</td>
              <td>{{ event.venue.capacity }}</td>
              <td>{{ event.venue.country }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container mt-3 d-flex justify-content-center">
      <button class="btn btn-success" [routerLink]="['/addWishlist']">Add to Wishlist</button>
    </div>
  </div>
</div>

</body>
</html>
